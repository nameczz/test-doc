name: dev

on:
  push:
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - "src/**"
      - ".github/workflows/**"
      - "!**.md"
  pull_request:
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - "src/**"
      - ".github/workflows/**"
      - "!**.md"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Change path and push
        run: |
          cd ../
          git clone https://.:${{ secrets.github_token }}@github.com/nameczz/a-project.git target
          git config --global user.email "nameczz@126.com"
          git config --global user.name "nameczz"
          cd target
          rm -rf *
          cd ../
          cp -avr ./test-doc/** ./target/
          cd target
          git add .
          git commit -m "Automatic publish from git action"
          git remote -v
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: 3615ae6d182df99c4d39ddecda12a7114e6f6361
          repository: nameczz/a-project
           
